<div class="container">

    <ng-container *ngIf="isLoading; else rows">
        <div class="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
            <mat-spinner></mat-spinner>
        </div>
    </ng-container>

    <ng-template #rows>
          <div *ngFor="let park of response.data" >
            <mat-card class="example-card">
                <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title class="h-20">{{park.fullName}}</mat-card-title>
                </mat-card-header>
                <img mat-card-image src="{{park.images[0].url}}" alt="{{park.images[0].caption}}">
                <mat-card-subtitle>{{park.images[0].title}}</mat-card-subtitle>
                <mat-card-content>
                    <p>
                    {{park.description}}
                    </p>
                </mat-card-content>
              
                <!-- <mat-card-actions>
                    <button mat-button>LIKE</button>
                    <button mat-button>SHARE</button>
                </mat-card-actions> -->
            </mat-card>
        </div>
    </ng-template> 



</div>
